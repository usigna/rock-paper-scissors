<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Rock, Paper, Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.min.css" />
</head>
<body>

  <header class="header">
    <div class="wrapper">
      <h1 class="title">Game Rock, Paper, Scissors</h1>
    </div>
  </header>

  <main>
    <div class="wrapper">
      <div class="result" id="result">You win!</div>

      <div class="container">
        <div class="container__item">
          <div class="choice" id="computer-choice"></div>
          Computer choice
        </div>
        <div class="container__item">
          <div class="choice" id="user-choice"></div>
          Your choice
        </div>
      </div>

      <div class="buttons">
        <button class="btn" id="rock">rock</button>
        <button class="btn" id="paper">paper</button>
        <button class="btn" id="scissors">scissors</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="wrapper">
      &copy; 2023 Usigna
    </div>
  </footer>
  
  <script src="js/app.js"></script>
</body>
</html>
