<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock, Paper, Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" /> 
  <link rel="stylesheet" href="css/style.min.css" />
</head>
<body>

  <header class="header">
    <h1 class="title">Rock, Paper, Scissors</h1>
  </header>

  <main class="main">
    <div class="result">Result: <span id="score"></span></div>
    <div class="container">
      <div class="container__item">Computer choice:<div class="choice"><img src="" alt="" id="computer-choice" /></div></div>
      <div class="container__item">Your choice:<div class="choice"><img src="" alt="" id="user-choice" /></div></div>
    </div>
    <div class="buttons">
      <button class="btn" id="rock"><img src="img/rock.svg" alt="" />Rock</button>
      <button class="btn" id="paper"><img src="img/paper.svg" alt="" />Paper</button>
      <button class="btn" id="scissors"><img src="img/scissors.svg" alt="" />Scissors</button>
    </div>
  </main>

  <footer class="footer">
    &copy; 2023 Usigna
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
